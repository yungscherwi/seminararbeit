<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Anmelden</ion-title>
  </ion-navbar>

</ion-header>

<!-- Anmeldefenster -->
<ion-content padding>
  <ion-list>

<ion-list-header><h2>Du hast dich erfolgreich registriert und kannst dich jetzt anmelden!</h2></ion-list-header>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>   <!--Eingabe Text kann ueber username in ts Datei erreicht werden -->
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input> <!--Eingabe Text kann ueber password in ts Datei erreicht werden -->
    </ion-item>
    <!-- Sign in Button -->
      <button ion-button block (click) = "login_ready()">Anmelden</button> <!-- Button zum einloggen -->
  </ion-list>


</ion-content>
