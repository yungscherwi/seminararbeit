<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Heutige Aktivität hinzufügen
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Titel</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Beschreibung</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Beginn (optional)</ion-label>
      <ion-datetime displayFormat="H:mm" [(ngModel)]="start"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Ende (optional)</ion-label>
      <ion-datetime displayFormat="H:mm" [(ngModel)]="end"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Adresse (optional)</ion-label>
      <ion-input type="text" [(ngModel)]="adress"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="saveItem()">Speichern</button>

</ion-content>
