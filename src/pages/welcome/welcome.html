<ion-header>

  <ion-navbar>
    <ion-title>Willkommen bei myCharge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
  <!--Slide 1 (Name)-->
     <ion-slide>
       <h3>Willkommen bei myCharge </h3>
       <p> Hallo! Ich bin dein pers√∂nlicher Elektroauto-Assistent</p>
       <p> Wie darf ich dich nennen?</p>
       <ion-item>
     <ion-label stacked>Name</ion-label>
     <ion-input type="text"></ion-input>
   </ion-item>
     </ion-slide>
<!--Slide Anmeldung-->
     <ion-slide>
       <button ion-button full (click)="signup()">Signup</button>
       <button ion-button full (click)="login()">Login</button>
     </ion-slide>
<!-- slide 3 -->
     <ion-slide>
       <button ion-button full (click)="startApp()">Tutorial beenden!</button>
     </ion-slide>
   <!-- slide 4 -->
        <ion-slide>
          <ion-list inset>
            <button ion-item *ngFor="let car of carData" (click)="nextList()">
              <h4>{{car.brand}}</h4>
            </button>
          </ion-list>

        </ion-slide>
      </ion-slides>
</ion-content>
