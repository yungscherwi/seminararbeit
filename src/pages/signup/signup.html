<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <button block ion-button color="success" (click)="signup_ready()">Registrieren</button>
</ion-list>

</ion-content>
