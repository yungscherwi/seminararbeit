<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- Anmeldefenster -->
  <ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)] = "userData.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" value="" [(ngModel)] = "userData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)] = "userData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)] = "userData.password"></ion-input>
      </ion-item>
      <!-- Sign up Button -->
        <button ion-button round (click) = "signup()">Signup</button>

  <!--  Error:    <a href='#' (click)="login()">Login Page</a> -->
    </ion-list>


  </ion-content>

</ion-content>
